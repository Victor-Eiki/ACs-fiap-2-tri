<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir na agenda</title>
</head>
<body>
    <h1>Inserir na Agenda</h1>
    <p>Preencha os dados para adicionar a tarefa.</p>

    <form action="http://localhost:3000/matricular-aluno" method="post">
        <label for="titulo">titulo da tarefa:</label>
        <input type="text" name="titulo">
        
        <label for="descrição">Descrição da tarefa:</label>
        <input type="text" name="descrição">

        <label for="disciplina">Disciplina do tarefa:</label>
        <input type="text" name="disciplina">

        <label for="dataEntrega">Data de entrega da tarefa:</label>
        <input type="date" name="dataEntrega">
        
        
        
        <button type="submit">Inserido na Agenda</button>
    </form>

    <div class=>
        <button><a href="/">Voltar</a></button>
    </div>
</body>
</html>
