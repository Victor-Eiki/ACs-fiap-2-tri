<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Ver Agenda</h1>
        <form method="GET" action="/filtrar-agendas" class="mb-4">
            <div class="input-group">
                <input type="text" name="disciplina" class="form-control" placeholder="Digite a disciplina">
                <button type="submit" class="btn btn-primary">Buscar por Disciplina</button>
            </div>
        </form>
        <table class="table table-striped" id="agendasTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Disciplina</th>
                    <th>Descrição</th>
                    <th>Data de Entrega</th>
                </tr>
            </thead>
            <tbody>
                {{AgendasFiltradas}}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Voltar</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</script>
</body>
</html>
