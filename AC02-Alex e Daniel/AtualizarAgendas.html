<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar agenda</title>
</head>

<body>
    <h1>Atualize os dados da agenda</h1>
    <p>Modifique as informações da agenda.</p>

    <form action="http://localhost:3000/atualizar-agendas" method="post">
        <label for="nome">Titulo:</label>
        <input type="text" name="titulo">

        <label for="sala">Descrição:</label>
        <input type="text" name="descrição">

        <label for="disciplina">Disciplina:</label>
        <input type="text" name="disciplina">

        <label for="dataEntrega">Data de entrega:</label>
        <input type="date" name="dataEntrega">

        <button type="submit">Atualizar agenda</button>
    </form>

    <div class="button-container">
        <button><a href="/">Voltar</a></button>
    </div>
</body>

</html>
