<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista das Agendas Da Escola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista das Agendas Da Escola</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Excluir Agenda</th>
                    <th>Nome</th>
                    <th>Disciplina</th>
                    <th>Descrição</th>
                    <th>Data de Entrega</th>
                    <th>Editar Agenda</th>
                </tr>
            </thead>
            <tbody>
                {{AgendasTable}}
            </tbody>
        </table>
        <a href="/inserir-agendas" class="btn btn-primary mb-3">Adicionar Nova Agenda</a>
        <a href="/filtrar-agendas" class="btn btn-secondary mb-3">Filtrar por Disciplina</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
