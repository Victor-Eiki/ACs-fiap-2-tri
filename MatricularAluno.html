<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricular aluno</title>
</head>
<body>
    <h1>Matricular aluno</h1>
    <p>Preencha os dados deste aluno para matricula-lo.</p>

    <form action="http://localhost:3000/matricular-aluno" method="post">
        <label for="nome">Nome do aluno:</label>
        <input type="text" name="nome">

        <label for="sala">Sala:</label>
        <input type="number" name="sala">

        <label for="numero">Número da chamada:</label>
        <input type="number" name="numero">

        <label for="materiaFav">Matéria favorita:</label>
        <input type="text" name="materiaFav">

        <label for="sexo">Sexo:</label>
        <input type="text" name="sexo">

        <button type="submit">Aluno matriculado</button>
    </form>

    <div class=>
        <button><a href="/">Voltar</a></button>
    </div>
</body>
</html>
