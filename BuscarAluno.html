<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar aluno</title>
</head>
<body>
    <h1>Buscar aluno</h1>

    <div>
        <form action="/buscar-aluno/nome" method="get">
            <label for="nome">Nome do aluno:</label>
            <input type="text" name="nome" id="nome"/>
            <button type="submit">Buscar por Nome</button>
        </form>
        <form action="/buscar-aluno/numero" method="get">
            <label for="numero">Número do aluno:</label>
            <input type="text" name="numero" id="numero"/>
            <button type="submit">Buscar Número</button>
        </form>
    </div>

    <a href="/" class="link-button">Voltar</a>
</body>
</html>
